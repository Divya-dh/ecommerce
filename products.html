<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Shopster</title>
    <link rel="icon" href="IMAGES/favicon.avif" type="image/avif">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000000;
            font-family: 'Copperplate', 'Copperplate Gothic Light', serif;
        }
        header {
            background-color: #ffffff;
            color: #000000;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #000000;
            font-family: 'Copperplate', 'Copperplate Gothic Light', serif;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        header img {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 80px;
            height: 80px;
            object-fit: cover;
            cursor: pointer;
        }
        .category-container {
            padding: 20px;
            margin: 20px 0;
        }
        .category-container h2 {
            margin: 10px 0;
            font-size: 22px;
            color: #000000;
        }
        .products-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 10px;
        }
        .product {
            background-color: #f5f5f5;
            padding: 20px;
            min-width: 250px;
            max-width: 250px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 5px;
        }
        .product h3 {
            margin: 10px 0;
            font-size: 18px;
        }
        .product p {
            font-size: 16px;
            margin: 5px 0;
        }
        .product button {
            padding: 10px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .product button:hover {
            background-color: #333333;
        }
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
        .pagination a {
            padding: 10px 20px;
            margin: 0 5px;
            background-color: #f1f1f1;
            color: #000000;
            text-decoration: none;
            border-radius: 5px;
        }
        .pagination a.active {
            background-color: #000000;
            color: white;
        }
    </style>
</head>
<body>

                    { id: 60, name: "Tote Bag", price: 50, image: "IMAGES/tote_bag.webp" }
                ]
            }
        ];

    const categoriesContainer = document.getElementById('categories-container');
    const paginationContainer = document.getElementById('pagination');
    let currentIndex = parseInt(window.location.hash.substring(1)) || 0;

    const cart = [];
    const wishlist = [];

    const addToCart = (productId) => {
        const product = findProductById(productId);
        cart.push(product);
        alert(`${product.name} has been added to your cart.`);
    };

    const addToWishlist = (productId) => {
        const product = findProductById(productId);
        wishlist.push(product);
        alert(`${product.name} has been added to your wishlist.`);
    };

    const findProductById = (productId) => {
        const category = categories[currentIndex];
        return category.products.find(product => product.id === productId);
    };

    const renderCategories = () => {
        categoriesContainer.innerHTML = '';
        const category = categories[currentIndex];
        const categoryDiv = document.createElement('div');
        categoryDiv.classList.add('category-container');
        categoryDiv.innerHTML = `<h2>${category.name}</h2>`;

        const productsRow = document.createElement('div');
        productsRow.classList.add('products-row');

        category.products.forEach(product => {
            const productDiv = document.createElement('div');
            productDiv.classList.add('product');
            productDiv.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <h3>${product.name}</h3>
                <p>$${product.price}</p>
                <button onclick="addToCart(${product.id})">Add to Cart</button>
                <button onclick="addToWishlist(${product.id})">Add to Wishlist</button>
            `;
            productsRow.appendChild(productDiv);
        });

        categoryDiv.appendChild(productsRow);
        categoriesContainer.appendChild(categoryDiv);
        renderPagination(currentIndex);
    };

    const renderPagination = (currentIndex) => {
        const pageCount = categories.length;
        paginationContainer.innerHTML = '';
        
        for (let i = 0; i < pageCount; i++) {
            const pageLink = document.createElement('a');
            pageLink.href = `#${i}`;
            pageLink.textContent = `${i + 1}`; // Display only the numbers
            if (i === currentIndex) {
                pageLink.classList.add('active');
            }
            paginationContainer.appendChild(pageLink);
        }
    };

    window.addEventListener('hashchange', () => {
        currentIndex = parseInt(window.location.hash.substring(1)) || 0;
        renderCategories();
    });

    renderCategories();
</script>
</body>
</html>
